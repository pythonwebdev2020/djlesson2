<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Вкусные тортики</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
<center>
<h1>Рейтинг тортиков 2020</h1>

<div id="demo" class="carousel slide" data-ride="carousel" style="width: 60%;">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://vjoy.cc/wp-content/uploads/2019/10/krasivyye-torty-foto-7.jpg" alt="Мороженое с клубникой и печеньками" width="500" height="500">
	   <div class="carousel-caption">
        <h1>Мороженое с клубникой и печеньками</h3>
        <p>Вкусный-вкусный!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/736x/41/54/8c/41548c0876c7a3fcfcf234abcea810ca--drip-cakes-search.jpg" alt="Торт ягодный" width="500" height="500">
	  <div class="carousel-caption">
        <h1>Торт ягодный</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://apral.ru/wp-content/uploads/2018/03/162e709069d85c241db993e276bf1f12.jpg" alt="Большой ягодный торт" width="500" height="500">
	  <div class="carousel-caption">
        <h1>Большой ягодный торт</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</center>
</body>
</html>
